<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像マップピン配置</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet地図とクラスタ -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { height: 100%; }
    #map-switcher {
      position: absolute; bottom: 10px; left: 10px; z-index: 1000;
      background: rgba(255,255,255,0.8); padding: 5px; border-radius: 8px;
    }
    #map-footer {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 8px;
    }
    #no-location-list {
      position: absolute; top: 10px; right: 10px; width: 120px; z-index: 1000;
      background: rgba(255,255,255,0.8); padding: 5px; border-radius: 8px;
      max-height: 90vh; overflow-y: auto;
    }
    #explain {
      position: absolute; bottom: 30px; right: 10px; z-index: 1000;
      background: rgba(255,255,255,0.8); padding: 5px; border-radius: 8px;
    }
    .thumbnail {
      width: 100%; cursor: pointer; margin-bottom: 4px;
    }
        /* モーダルの基本スタイル */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 550px;
      text-align: left;
    }
    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- マップ切替 -->
  <div id="map-switcher">
    <label><input type="radio" name="baseMap" value="osm" checked> OSM</label>
    <label><input type="radio" name="baseMap" value="gsi"> 地理院</label>
  </div>

  <!-- 位置更新ボタン -->
  <div id="map-footer">
    <button onclick="downloadUpdatedPhotos()">ピンの位置情報を取得→DL</DL></button>
  </div>

  <div id="explain">
    <a href="#" onclick="showHint(); return false;">使い方を見る</a>
  </div>

  <!-- 位置情報なし画像一覧 -->
  <div id="no-location-list">
    位置情報なし<br>
    <div id="no-location-images"></div>
  </div>
  
  <label for="labelProp">ラベルに使う属性: </label>
  <select id="labelProp"></select>

  <!-- モーダル -->
  <div id="hintModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeHint()">&times;</span>
      <h3>　　　　　　　　　　使い方ヒント</h3>
      <p>・このページ上に写真をドロップすると地図にピン表示できます。<br>・ピンを移動すると位置が調整できます。<br>
      ・位置情報が無い写真は右側にサムネ表示されます。[サムネクリック]→[マップ位置をクリック]とすると写真に位置を与えることができます。<br>
      下部の[ピンの位置情報を取得→DL]すると修正した写真がダウンロードされます。</p>
    </div>
  </div>
  <input type="file" id="fileInput" multiple accept="image/jpeg" style="display: none;">
  <div id="geojsonModal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3);">
    <div style="background:#fff; padding:24px; border-radius:8px; max-width:320px; margin:10vh auto; position:relative;">
      <span id="geojsonModalClose" style="position:absolute; right:12px; top:8px; cursor:pointer; font-size:20px;">×</span>
      <div id="geojson-prop-select"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>

  <!-- GeoTIFF対応用ライブラリ読み込み -->
  <script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>



  <script src="script.js"></script>
</body>
</html>
